<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		
	</style>
	<meta charset="UTF-8">
	<title>限时抢</title>
	<script type="text/javascript">
		window.onload=function(){
			showTime();
		};
		function showTime(){
			var curentTime=new Date();
			var endTime=new Date("2017/6/6,12:20:12");
			var leftTime=parseInt((endTime.getTime()-curentTime.getTime())/(1000));
			var d= parseInt(leftTime/(24*60*60));
			var h=parseInt(leftTime/(60*60)%24);
			var m=parseInt(leftTime/60%60);
			var s=parseInt(leftTime%60);
			document.getElementById("LeftTime").innerHTML=d+"天"+h+"小时"+m+"分"+s+"秒";
			if(leftTime<=0){
				document.getElementById("LeftTime").innerHTML="团购结束";	
			}
			setTimeout(showTime,1000);
		}
	</script>
</head>
<body>
	<div class="content3">
		<div class="time">还剩<span id="LeftTime"></span></div>
	</div>
</body>
</html>
