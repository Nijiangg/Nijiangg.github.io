	<title>注册</title>
	<script type="text/javascript">
		$(document).ready(function(){
			//创建*
			 $('form :input.required').each(function(){
			 	var $required = $('<strong class="height">*</strong>');
			 	$(this).parent().append($required);
				 })
			$('form :input').blur(function(){
				var $parent = $(this).parent();
				//删除以前的提醒元素
				$parent.find(".formtips").remove();
				//验证用户名
				if($(this).is('#username')){
					if(this.value == '' || this.value.length < 6){
						var errorMsg = '请输入至少6位';
						$parent.append('<span class="formtips onError">' + errorMsg +'</span>')
					}else{
						var okMsg = '√';
						$parent.append('<span class="formtips onSuccess" style="color:red;font-weight:bold">' + okMsg +'</span>')
					};
				};
				//验证邮箱
				if($(this).is('#email')){
					if(this.value == '' || ( this.value!="" && !/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value) )){
						var errorMsg = '请输入正确的E-mail地址';
						$parent.append('<span class="formtips onError">' + errorMsg +'</span>') 
					}else{
						var okMsg = '√';
						$parent.append('<span class="formtips onSuccess" style="color:red;font-weight:bold">' + okMsg +'</span>')
					};
				};
				//验证密码
				if($(this).is('#password')){
					if(this.value == '' || this.value.length < 6){
						var errorMsg = '请输入至少6位';
						$parent.append('<span class="formtips onError">' + errorMsg +'</span>');
					}else{
						var okMsg = '√';
						$parent.append('<span class="formtips onSuccess" style="color:red;font-weight:bold">' + okMsg +'</span>')
					};
				};
				//确认密码，不成功
			/*	if($(this).is('#surePassword')){
					if(this.value != $('#password').value){
						var errorMsg = '密码不一致，请重新输入';
						$parent.append('<span class="formtips onError">' + errorMsg +'</span>');
					}else{
						var okMsg = '√';
						$parent.append('<span class="formtips onSuccess" style="color:red;font-weight:bold">' + okMsg +'</span>')
					};
				}; */
				//注册成功
				$('#send').click(function(){
                	$("form :input.required").trigger('blur');
                	var numError = $('form .onError').length;
                	if(numError){
                    	return false;
                	} 
                	alert("注册成功,密码已发到你的邮箱,请查收.");//连续弹出多次有bug
         		});
			})
	
		})
	</script>
