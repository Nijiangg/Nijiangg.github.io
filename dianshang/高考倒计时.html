<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<script type="text/javascript">
		window.onload=function(){
			var curentTime=new Date();
			var endTime=new Date("2017,6,6");
			var leftTime=Math.ceil((endTime.getTime()-curentTime.getTime())/(24*60*60*1000));
			document.getElementById("timeShow").innerHTML=leftTime;
		}
	</script>
</head>
<body>
	<div class="content2">
		<div class="txtshow"><span id="timeShow"></span></div>
	</div>
</body>
</html>
